<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="corpo-calculadora">
        <input type="text" id="tela-resultado">

        <div class="btnFuncoes">
            <button style="font-size: 18px;">%</button>
            <button style="font-size: 16px;">C</button>
            <button style="font-size: 16px;">DEL</button>
            <button class="btnEsquerdo">➗</button>
        </div>

        <div class="segunda-fileira-num">
            <button style="font-size: 18px;">7</button>
            <button style="font-size: 18px;">8</button>
            <button style="font-size: 18px;">9</button>
            <button class="btnEsquerdo">➖</button>
        </div>

        <div class="segunda-fileira-num">
            <button style="font-size: 18px;">4</button>
            <button style="font-size: 18px;">5</button>
            <button style="font-size: 18px;">6</button>
            <button class="btnEsquerdo">✖️</button>
        </div>

        <div class="segunda-fileira-num">
            <button style="font-size: 18px;">1</button>
            <button style="font-size: 18px;">2</button>
            <button style="font-size: 18px;">3</button>
            <button class="btnEsquerdo">➕</button>
        </div>
        <div class="segunda-fileira-num">
            <button style="font-size: 18px;">,</button>
            <button style="font-size: 18px;">0</button>
            <button style="font-size: 18px;">.</button>
            <button class="btnEsquerdo" style="font-size: 18px;">=</button>
        </div>

    </div>

</body>

</html>
