<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="corpo-calculadora">
        <input type="text" id="tela-resultado" readonly>

        <div class="btnFuncoes">
            <button style="font-size: 18px;" onclick="adicionar('%')">%</button>
            <button style="font-size: 16px;" onclick="limpar()">C</button>
            <button style="font-size: 16px;" onclick="apagar()">⌫</button>
            <button class="btnEsquerdo" onclick="adicionar('/')">➗</button>
        </div>

        <div class="segunda-fileira-num">
            <button style="font-size: 18px;" onclick="adicionar(7)">7</button>
            <button style="font-size: 18px;" onclick="adicionar('8')">8</button>
            <button style="font-size: 18px;" onclick="adicionar('9')">9</button>
            <button class="btnEsquerdo" onclick="adicionar('-')">➖</button>
        </div>

        <div class="segunda-fileira-num">
            <button style="font-size: 18px;" onclick="adicionar('4')">4</button>
            <button style="font-size: 18px;" onclick="adicionar('5')">5</button>
            <button style="font-size: 18px;" onclick="adicionar('6')">6</button>
            <button class="btnEsquerdo" onclick="adicionar('*')">✖️</button>
        </div>

        <div class="segunda-fileira-num">
            <button style="font-size: 18px;" onclick="adicionar('1')">1</button>
            <button style="font-size: 18px;" onclick="adicionar('2')">2</button>
            <button style="font-size: 18px;" onclick="adicionar('3')">3</button>
            <button class="btnEsquerdo" onclick="adicionar('+')">➕</button>
        </div>
        <div class="segunda-fileira-num">
            <button style="font-size: 18px;" onclick="adicionar(',')">,</button>
            <button style="font-size: 18px;" onclick="adicionar('0')">0</button>
            <button style="font-size: 18px;" onclick="adicionar('.')">.</button>
            <button class="btnEsquerdo" style="font-size: 18px;" onclick="calcular()">=</button>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
